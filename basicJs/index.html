<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Variáveis Primitivas</title>
</head>
<body>
    <script>
        var nome = "Erick"; // String
        var idade = 17; // Integer
        var peso = 61.5; // Float
        var humano = true; // Boolean
        
        var alunos = ['Erick', 'Natália']; // Vetor
        
        var aluno = { // Objeto
            nome: alunos[0],
            idade: 17,
            peso: 61.5,
            humano: true
        };

        console.log(alunos);
    </script>
</body>
</html>
