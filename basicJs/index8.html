<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Intervalo e Timeout</title>
</head>
<body>
    <script>
        function exibeAlgo() {
            console.log('Hello World');
        }

        setTimeout(exibeAlgo, 10000);
    </script>
</body>
</html>
